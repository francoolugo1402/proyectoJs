<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJtusmC+L89+c3PO9F2f8Jw1f3jxy2fiXpLwR4gq3CZv9c85Lgq18+73FPy4" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header>
        <nav class="d-flex">
        <h1 class="logo">Plex</h1>
        
                <ul class="navbar"><a class="nav-link"  href="javascript:void(0)" id="logoutBtn">Cerrar Sesión</a></ul>
            
        </nav>
    </header>

    <main class="container mt-5">
        <div class="simulador-container shadow-lg p-4 rounded bg-white">
            <h1 class="text-center mb-4">Simulador de Préstamos</h1>
            <form id="prestamoForm">
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto del préstamo:</label>
                    <input type="number" class="form-control" id="monto" required>
                </div>
                <div class="mb-3">
                    <label for="plazo" class="form-label">Plazo (meses):</label>
                    <input type="number" class="form-control" id="plazo" required>
                </div>
                <div class="mb-3">
                    <label for="interes" class="form-label">Interés Anual (%):</label>
                    <input type="number" class="form-control" id="interes" required>
                </div>
                <button type="button" class="btn btn-primary" id="calcularBtn">Calcular</button>
            </form>
    
            <div id="resultado" class="mt-4">
                <h3>Resultados:</h3>
                <p id="mensajeResultado"></p>
            </div>
    
            <button id="historialBtn" class="btn btn-secondary mt-3">Ver Historial</button>
    
            <div id="historial" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Historial de Préstamos</h2>
                    <div id="historialLista"></div>
                    <button id="borrarHistorialBtn" class="btn btn-danger">Borrar Historial</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../login.js"></script>
    <script src="../script.js"></script>
</body>
</html>
