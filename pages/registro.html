<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJtusmC+L89+c3PO9F2f8Jw1f3jxy2fiXpLwR4gq3CZv9c85Lgq18+73FPy4" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header>
        <nav class="d-flex">
            <h1 class="logo">Plex</h1>
            <ul class="navbar">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Ya tengo una cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrarme</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="registro-container shadow-lg p-4 rounded bg-white w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">Registrarse</h2>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="button" class="btn btn-primary w-100" id="registerBtn">Registrarse</button>
            </form>
            <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../login.js"></script>
    <script src="../script.js"></script>
</body>
</html>
