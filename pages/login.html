<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJtusmC+L89+c3PO9F2f8Jw1f3jxy2fiXpLwR4gq3CZv9c85Lgq18+73FPy4" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header>
        <nav class="d-flex">
            <h1 class="logo">Plex</h1>
            <ul class="navbar">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ya tengo una cuenta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./registro.html">Registrarme</a>
                </li>
            </ul>
        </nav>
    </header>
    

    <main>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <label for="loginEmail">Usuario/email:</label>
            <input type="text" id="loginEmail" required>

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>

            <button type="button" id="iniciarSesionBtn">Iniciar sesión</button>
        </form>

        <p id="loginError" style="display:none;">Credenciales incorrectas.</p>

        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../login.js"></script>
    <script src="../script.js"></script>
</body>
</html>
